version: '3.3'
services:
    db:
        image: mysql:5.7
        volumes:
            - ./ddl:/docker-entrypoint-initdb.d
        ports:
            - '3306:3306'
        environment:
            - MYSQL_ROOT_PASSWORD=root            
    schemacrawler:
        image: schemacrawler/schemacrawler
        depends_on:
            - db
        links:
            - 'db:db'
        volumes:
            - .:/share
        command: /share/schemacrawler.sh
        
